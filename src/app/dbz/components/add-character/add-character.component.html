<h4>Add Character</h4>
<form class="row"
  (ngSubmit)="emitCharacter()"
>
  <input type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Name" />

  <input type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Power" />

  <button type="submit"
    class="btn btn-primary">
    Add
  </button>

</form>
