<h4>List</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList
      let i = index;
      let isFirst = first
      let isLast = last;
      let isEven = even;
      let isOdd = odd;"
    class="list-group-item">
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }}</span> -
    <strong>Power: </strong>
    <span>{{ character.power}}</span>

    <br/>
    <span>Es el primero: {{ isFirst }}</span><br>
    <span>Es el Ãºltimo: {{ isLast }}</span><br>
    <span>Par: {{ !isEven }}</span><br>
    <span>Impar: {{ !isOdd }}</span><br>
  </li>
</ul>
