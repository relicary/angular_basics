<h1>Spiderman</h1>

<dl>
  <td>Name:</td>
  <dd> {{ name }} </dd>

  <td>Age:</td>
  <dd> {{ age }} </dd>

  <td>Method:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalized:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Change name
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Change age
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
